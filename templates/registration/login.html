{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title%}

{% block content %} 

<form method="post">
    {% csrf_token %} 
    {{form|crispy}}
    <button type="submit" class="btn btn-primary">Log In</button>
</form> 
<div style="padding-top: 1em;">
<a href="{% url 'password_reset' %}"><button class="btn btn-primary">Forgot Password</button></a>
</div>

{% endblock content %}
