{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %} Password Reset Confirm {% endblock title %} 


{% block content %} 

<h3> Set a new password </h3>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" value="Confirm new password" />
</form>

{% endblock content %}
