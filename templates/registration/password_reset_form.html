{% extends 'base.html' %} 
{% load crispy_forms_tags %}

{% block title %} Password Reset {% endblock title %} 


{% block content %} 

<h1> Forgot your password? </h1>
<p> Enter your e-mail address and we will send you instructions for setting a new password.</p>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-primary" type="submit" value="Send me instructions!" />
</form>

{% endblock content %}
